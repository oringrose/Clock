<!DOCTYPE html>

<html lang="en">

<head>
  <title> </title>
  <meta charset="UTF-8">
  <link rel="stylesheet" type="text/css" href="clock.css">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
</head>

<body>


  <div id="clock-whole">

    <div id="clock-outline">

      <span id="seconds" class="hand"> </span>
      <span id="minutes" class="hand"> </span>
      <span id="hours"   class="hand"> </span>


      <span id="num1"  class="num">1 </span>
      <span id="num2"  class="num">2 </span>
      <span id="num3"  class="num">3 </span>
      <span id="num4"  class="num">4 </span>
      <span id="num5"  class="num">5 </span>
      <span id="num6"  class="num">6 </span>
      <span id="num7"  class="num">7 </span>
      <span id="num8"  class="num">8 </span>
      <span id="num9"  class="num">9 </span>
      <span id="num10" class="num">10 </span>
      <span id="num11" class="num">11 </span>
      <span id="num12" class="num">12 </span>



    </div>

    <h1 id="current-date"> </h1>
  </div>



  <svg class="svg-sun"  viewBox="0 0 100 100" >
    <circle cx="50" cy="50" r="20" fill="#f1c40f" id="sun"></circle>
  </svg>

  <div class="clouds-container">
    <span id="c1" class="clouds"> </span>
    <span id="c2" class="clouds"> </span>
    <span id="c3" class="clouds"> </span>
  </div>


<div class="stars-container">

  <div class="stars1">
    <span class="stars" id="s1"> </span>
    <span class="stars" id="s2"> </span>
    <span class="stars" id="s3"> </span>
    <span class="stars" id="s4"> </span>
    <span class="stars" id="s5"> </span>
  </div>

  <div class="stars2">
    <span class="stars" id="s6"> </span>
    <span class="stars" id="s7"> </span>
    <span class="stars" id="s8"> </span>
    <span class="stars" id="s9"> </span>
  </div>

</div>

<div id="moon">
  <span id="crater1" class="craters"> </span>
  <span id="crater2" class="craters"> </span>
  <span id="crater3" class="craters"> </span>
  <span id="crater4" class="craters"> </span>
 </div>




















<script src="clock.js"> </script>
<script>document.write('<script src="http://' + (location.host || 'localhost').split(':')[0] + ':35729/livereload.js?snipver=1"></' + 'script>')</script>
</body>
</html>
